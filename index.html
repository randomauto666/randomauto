<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link id="favicon" rel="icon" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;600;700;900&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B35;
            --accent: #004E89;
            --bg: #0A0E27;
            --text: #E8F1F5;
            --surface: #1A1F3A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Urbanist', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 107, 53, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 78, 137, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 107, 53, 0.1) 0%, transparent 40%);
            animation: backgroundShift 20s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(5%, 5%) rotate(5deg); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
            z-index: 1;
        }

        /* Header */
        header {
            padding: 2rem 0;
            position: sticky;
            top: 0;
            backdrop-filter: blur(20px);
            background: rgba(10, 14, 39, 0.8);
            border-bottom: 1px solid rgba(232, 241, 245, 0.1);
            z-index: 100;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
        }

        .social-links a {
            color: var(--text);
            text-decoration: none;
            font-size: 1.2rem;
            opacity: 0.7;
            transition: all 0.3s ease;
            position: relative;
        }

        .social-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .social-links a:hover {
            opacity: 1;
            transform: translateY(-3px);
        }

        .social-links a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            padding: 8rem 0 6rem;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .hero-text h1 {
            font-size: 4rem;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--text), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-text .subtitle {
            font-size: 1.5rem;
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 1.5rem;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .hero-text p {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .hero-image {
            position: relative;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .hero-image img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 107, 53, 0.3);
            transition: transform 0.5s ease;
        }

        .hero-image:hover img {
            transform: scale(1.02) rotate(1deg);
        }

        .hero-image::before {
            content: '';
            position: absolute;
            top: -20px;
            right: -20px;
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 50%;
            opacity: 0.2;
            filter: blur(40px);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.2; }
            50% { transform: scale(1.2); opacity: 0.3; }
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            animation: fadeInUp 1s ease-out 0.8s both;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #FF8C61);
            color: white;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text);
            border: 2px solid var(--text);
        }

        .btn-secondary:hover {
            background: var(--text);
            color: var(--bg);
            transform: translateY(-3px);
        }

        /* Sections */
        section {
            padding: 5rem 0;
            animation: fadeInUp 1s ease-out both;
        }

        h2 {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 3rem;
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), transparent);
        }

        /* About */
        .about-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 4rem;
            align-items: start;
        }

        .about-text {
            font-size: 1.2rem;
            line-height: 1.8;
            opacity: 0.9;
        }

        .info-card {
            background: var(--surface);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 107, 53, 0.2);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .info-item {
            margin-bottom: 1.5rem;
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .info-label {
            font-size: 0.9rem;
            opacity: 0.6;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
            font-family: 'JetBrains Mono', monospace;
        }

        .info-value {
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* Skills */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .skill-tag {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            font-weight: 600;
            border: 1px solid rgba(255, 107, 53, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .skill-tag::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 53, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .skill-tag:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
        }

        .skill-tag:hover::before {
            left: 100%;
        }

        /* Projects */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .project-card {
            background: var(--surface);
            padding: 2.5rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 107, 53, 0.2);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border-color: var(--primary);
        }

        .project-card:hover::before {
            transform: scaleX(1);
        }

        .project-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .project-card p {
            opacity: 0.8;
            margin-bottom: 1.5rem;
        }

        .project-link {
            color: var(--text);
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: gap 0.3s ease;
        }

        .project-link:hover {
            gap: 1rem;
        }

        .project-link::after {
            content: 'â†’';
            transition: transform 0.3s ease;
        }

        .project-link:hover::after {
            transform: translateX(5px);
        }

        /* Footer */
        footer {
            padding: 3rem 0;
            text-align: center;
            border-top: 1px solid rgba(232, 241, 245, 0.1);
            margin-top: 5rem;
        }

        footer p {
            opacity: 0.6;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .hero-text h1 {
                font-size: 2.5rem;
            }

            .about-content {
                grid-template-columns: 1fr;
            }

            h2 {
                font-size: 2rem;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Loading animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeOut 0.5s ease-out 1s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 107, 53, 0.3);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="loader"></div>
    </div>

    <header>
        <nav class="container">
            <div class="logo" id="logo">Portfolio</div>
            <div class="social-links" id="socialLinks"></div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <div class="hero-content">
                    <div class="hero-text">
                        <h1 id="name"></h1>
                        <div class="subtitle" id="title"></div>
                        <p id="description"></p>
                        <div class="cta-buttons">
                            <a href="#contact" class="btn btn-primary" id="contactBtn">Kontakt aufnehmen</a>
                            <a href="#projects" class="btn btn-secondary">Projekte ansehen</a>
                        </div>
                    </div>
                    <div class="hero-image">
                        <img id="heroImage" src="" alt="Hero Image">
                    </div>
                </div>
            </div>
        </section>

        <section id="about">
            <div class="container">
                <h2>Ãœber mich</h2>
                <div class="about-content">
                    <div class="about-text" id="aboutText"></div>
                    <div class="info-card">
                        <div class="info-item">
                            <div class="info-label">Email</div>
                            <div class="info-value" id="email"></div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Standort</div>
                            <div class="info-value" id="location"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="skills">
            <div class="container">
                <h2>Skills</h2>
                <div class="skills-grid" id="skillsGrid"></div>
            </div>
        </section>

        <section id="projects">
            <div class="container">
                <h2>Projekte</h2>
                <div class="projects-grid" id="projectsGrid"></div>
            </div>
        </section>

        <section id="contact">
            <div class="container">
                <h2>Kontakt</h2>
                <p style="font-size: 1.2rem; opacity: 0.8; max-width: 600px;">
                    Hast du ein Projekt im Kopf oder mÃ¶chtest einfach Hallo sagen? 
                    Schreib mir eine Nachricht!
                </p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p id="footerText"></p>
        </div>
    </footer>

    <script>
        // Load config.json
        async function loadConfig() {
            try {
                const response = await fetch('config.json');
                const config = await response.json();
                populatePage(config);
            } catch (error) {
                console.error('Error loading config:', error);
            }
        }

        function populatePage(config) {
            // Set favicon
            document.getElementById('favicon').href = config.favicon;
            document.title = config.name;

            // Apply theme colors
            if (config.theme) {
                const root = document.documentElement;
                root.style.setProperty('--primary', config.theme.primaryColor);
                root.style.setProperty('--accent', config.theme.accentColor);
                root.style.setProperty('--bg', config.theme.backgroundColor);
                root.style.setProperty('--text', config.theme.textColor);
            }

            // Header
            document.getElementById('logo').textContent = config.name.split(' ')[0];

            // Social links
            const socialLinks = document.getElementById('socialLinks');
            const socialIcons = {
                github: 'âš¡',
                linkedin: 'ðŸ’¼',
                twitter: 'ðŸ¦',
                instagram: 'ðŸ“¸'
            };
            
            for (const [platform, url] of Object.entries(config.social)) {
                const link = document.createElement('a');
                link.href = url;
                link.target = '_blank';
                link.textContent = socialIcons[platform] || 'ðŸ”—';
                link.title = platform.charAt(0).toUpperCase() + platform.slice(1);
                socialLinks.appendChild(link);
            }

            // Hero section
            document.getElementById('name').textContent = config.name;
            document.getElementById('title').textContent = config.title;
            document.getElementById('description').textContent = config.description;
            document.getElementById('heroImage').src = config.image;
            document.getElementById('heroImage').alt = config.name;

            // About section
            document.getElementById('aboutText').textContent = config.about;
            document.getElementById('email').textContent = config.email;
            document.getElementById('location').textContent = config.location;

            // Contact button
            document.getElementById('contactBtn').href = `mailto:${config.email}`;

            // Skills
            const skillsGrid = document.getElementById('skillsGrid');
            config.skills.forEach((skill, index) => {
                const skillTag = document.createElement('div');
                skillTag.className = 'skill-tag';
                skillTag.textContent = skill;
                skillTag.style.animationDelay = `${index * 0.1}s`;
                skillsGrid.appendChild(skillTag);
            });

            // Projects
            const projectsGrid = document.getElementById('projectsGrid');
            config.projects.forEach((project, index) => {
                const projectCard = document.createElement('div');
                projectCard.className = 'project-card';
                projectCard.style.animationDelay = `${index * 0.15}s`;
                projectCard.innerHTML = `
                    <h3>${project.name}</h3>
                    <p>${project.description}</p>
                    <a href="${project.link}" target="_blank" class="project-link">Projekt ansehen</a>
                `;
                projectsGrid.appendChild(projectCard);
            });

            // Footer
            document.getElementById('footerText').textContent = `Â© ${new Date().getFullYear()} ${config.name}. Alle Rechte vorbehalten.`;
        }

        // Load config on page load
        loadConfig();
    </script>
</body>
</html>
